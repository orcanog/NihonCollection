{% extends 'base.html' %}
{% block content %}

<head>
  <title>Detail</title>
  <link rel="stylesheet" href="/static/css/detail.css">
</head>

  {% if error_message %}
    <p>{{ error_message }}</p>
  {% else %}
    <div class="detail-container">
      <h1>{{ anime_title }}</h1>
      <img src="{{ anime_image_url }}" alt="{{ anime_title }}">
      <p>{{ anime_description }}</p>
    </div>
  {% endif %}


{% endblock %}
